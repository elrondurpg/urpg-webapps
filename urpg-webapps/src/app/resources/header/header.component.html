<div class="container pb-40">
    <nav aria-label="breadcrumb" class="pt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/resources">Resources</a></li>
            <li class="breadcrumb-item" aria-current="page">{{ parent.title }}</li>
        </ol>
    </nav>
    <resources-search [items]="parent.names" [changes]="parent.detectChanges()" (create)="parent.create()" (findByName)="parent.findByName($event)" (save)="parent.save()"></resources-search>
    <resources-message #messageBox></resources-message>
</div>
