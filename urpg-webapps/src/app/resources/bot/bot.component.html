<div class="container pb-40">
    <nav aria-label="breadcrumb" class="pt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/resources">Admin</a></li>
            <li class="breadcrumb-item" aria-current="page">Bots</li>
        </ol>
    </nav>
    <resources-search [items]="names" [changes]="detectChanges()" (create)="create()" (findByName)="findByName($event)" (save)="save()"></resources-search>
    <resources-message #messageBox></resources-message>
</div>
<div class="container pb-5" *ngIf="editType == 'create' || model !== undefined">
    <resources-edit-attribute-header [editType]="editType"></resources-edit-attribute-header>
    <resources-edit-attribute 
        attribute="Name" 
        [editType]="editType" 
        [currentValue]="model !== undefined ? model.name : ''" 
        [(ngModel)]="delta.name" 
        minlength="3" 
        maxlength="20"
        required="true"></resources-edit-attribute>
    <resources-edit-attribute 
        attribute="Discord Id (Client Id)" 
        [editType]="editType" 
        [currentValue]="model !== undefined ? model.discordId : ''" 
        [(ngModel)]="delta.discordId" 
        minlength="3" 
        maxlength="20"
        required="true"></resources-edit-attribute>
    <resources-edit-attribute-date
        attribute="Join Date"
        [editType]="editType"
        [currentValue]="model !== undefined ? model.joinDate : ''"
        [(ngModel)]="delta.joinDate"
        required="true"></resources-edit-attribute-date>
    <!--resources-edit-attribute-accordion
        title="Roles"
        [objectClass]="memberRoleDeltaClass"
        currentValueKeyName="name"
        [currentValues]="model ? model.roles : undefined"
        [deltas]="delta.roles"
        keyLabel="Name"
        keyName="name"
        [availableKeys]="roleNames"
        [editType]="editType"></resources-edit-attribute-accordion-->
</div>
