<div class="container pb-3">
    <div class="row">
        <div class="col-md-6">
            <select *ngIf="filterable == true" class="form-control" [(ngModel)]="filter">
                <option selected value="undefined" hidden>Select an item to view or edit</option>
                <option *ngFor="let item of items" [value]="item">{{ item }}</option>
            </select>
        </div>
        <div class="col-md-2">
            <button *ngIf="filterable == true" type="submit" class="btn btn-primary btn-block" (click)="emitFindByName()">Load</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block" (click)="filter = undefined; emitCreate()">+ New</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-block" [ngClass]="changes == false ? 'btn-primary' : 'btn-warning'" [disabled]="changes == false" (click)="emitSave()">Save</button>
        </div>
    </div>
</div>
