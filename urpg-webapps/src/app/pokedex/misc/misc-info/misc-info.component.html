<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-5 border p-1 m-1">
            <h6 class="my-0"><small><strong>Available Gender</strong></small></h6>
            <span *ngIf="species.maleAllowed" class="gender male">M</span>
            <span *ngIf="species.femaleAllowed" class="gender female">F</span>
            <span *ngIf="!species.maleAllowed && !species.femaleAllowed" class="gender genderless">G</span>
        </div>
        <div class="col-5 border p-1 m-1">
            <h6 class="my-0"><small><strong>Grass Knot / Low Kick</strong></small></h6>
            <h6><small>{{ getGrassKnotDamage() }} BP</small></h6>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 border p-1 m-1">
            <h6 class="my-0"><small><strong>Height</strong></small></h6>
            <h6><small>{{ species.height }} m / {{ toImperialHeight() }}</small></h6>
        </div>
        <div class="col-5 border p-1 m-1">
            <h6 class="my-0"><small><strong>Weight</strong></small></h6>
            <h6><small>{{ species.weight }} kg / {{ toImperialWeight() }} lbs</small></h6>
        </div>
    </div>
</div>
