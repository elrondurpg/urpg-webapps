<div class="container border pt-2">
    <div class="row">
        <div class="col">
            <h4>{{ member.name }}'s Stats</h4>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col">
            <strong>Member Since</strong>
        </div>
        <div class="col">
            {{ member.joinDate | date : 'MM-dd-yyyy' }}
        </div>
    </div>

    <div class="row pt-2">
        <div class="col">
            <strong>Roles</strong>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col">
            {{ getRoles() }}
        </div>
    </div>

    <div class="row pt-2" *ngFor="let tab of StatsPage | keyvalue; let last = last" [ngClass]="last ? 'pb-2' : ''">
        <div class="col">
            <button class="btn btn-primary btn-block" (click)="showTab(tab.value)">{{ tab.value }}</button>
        </div>
    </div>
</div>
