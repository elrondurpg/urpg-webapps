<div class="row mt-3 d-flex align-items-center text-center" *ngIf="forms.length > 1">
    <div class="col">
        <button class="btn border {{ firstFormInWindow <= 0 ? 'disabled' : '' }}" aria-label="Previous"
           (click)="moveWindow(-1)"
           *ngIf="forms.length > 4">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </button>

        <button *ngFor="let form of getFormsInWindow(); let i = index"
           class="btn px-0 border {{ page.currentDisplayedForm == forms.indexOf(form) ? 'bg-secondary' : '' }}"
           (click)="clickFormTab(form, forms.indexOf(form))"
           [title]="form.getFormName()">
            <img [src]="getImagePath(form)" />
        </button>

        <button class="btn border {{ firstFormInWindow >= forms.length - 4 ? 'disabled' : '' }}" aria-label="Next"
           (click)="moveWindow(1)"
           *ngIf="forms.length > 4">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
