<div class="container border-top">
    <div class="row py-2 d-flex align-items-center justify-content-center">
        <div class="col-4" *ngFor="let stage of page.evolutionFamily" ng-if="stage.length > 0">
            <a href="/pokemon/{{ species.name }}" target="_self" *ngFor="let species of stage" class="dex-evolution-chain-pokemon p-1 m-1">
                <div class="row">
                    <div class="col-2">
                        <img src="{{ iconBase }}{{ species.dexno }}{{ species.getSuffix() }}.png" class="align-left frame" />
                    </div>
                    <div class="col-10">
                        {{ species.displayName }}
                        <br>
                        <span class="dex-evolution-chain-method">
                            {{ evolveString(species) }}
                        </span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
