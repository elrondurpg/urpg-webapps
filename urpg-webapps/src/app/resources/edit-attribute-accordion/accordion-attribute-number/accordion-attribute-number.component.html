<input 
    type="number" 
    step="step"
    class="form-control" 
    [(ngModel)]="updatedValue"
    [min]="minvalue"
    [max]="maxvalue"
    [required]="field.required && isNew"
    #validator="ngModel"
    [ngClass]="validator.invalid && (validator.dirty || validator.touched) ? 'is-invalid' : ''">               
<div class="invalid-feedback" *ngIf="validator.errors && validator.errors.min">
    {{ field.label }} must be at least {{ minvalue }}.
</div>   
<div class="invalid-feedback" *ngIf="validator.errors && validator.errors.max">
    {{ field.label }} must be no more than {{ maxvalue }}.
</div>   
<div class="invalid-feedback" *ngIf="validator.errors && validator.errors.required">
    Please provide a value for {{ field.label }}.
</div>
